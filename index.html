<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Age Calculator App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Calculate Your Age</h1>
            <div class="ageCalculator">
                <label for="date">What's Your Date of Birth?</label>
                <div class="input-group">
                    <input type="date" id="date">
                    <button onclick="calculateAge()">Calculate Now</button>
                </div>
            </div>
        </div>
        <div>
            <p id="userAge"></p>
        </div>

        <script src="script.js"></script>

    </body>
</html>
